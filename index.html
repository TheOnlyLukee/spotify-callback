<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify OAuth Callback</title>
    <script>
        window.onload = function() {
            // Get the query parameters from the URL
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            if (code) {
                // Display the authorization code
                document.getElementById("code").textContent = `Authorization code: ${code}`;

                // Optionally: You could send this code to your server to exchange it for a token
                // Example:
                // fetch('https://your-server.com/exchange', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     body: JSON.stringify({ code })
                // });
            } else {
                document.getElementById("code").textContent = "No authorization code found.";
            }
        };
    </script>
</head>
<body>
    <h1>Spotify OAuth Callback</h1>
    <p id="code">Waiting for authorization code...</p>
</body>
</html>
